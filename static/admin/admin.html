{% extends "layout.html" %}

{% block body %}

<div class="container-fluid">
	<div class="row-fluid">
		<form class="navbar-form">

			<textarea id="editor" rows="10" cols="30" style="width:740px;height:440px">
        	</textarea>
		</form>

	</div>
	<script type="text/html" id="syntaxHighlighterDropdown">
		<div data-bind="with: $root.postModel">
			<select id="highlighter" data-bind="event: {change:insertSyntax}" title="definir sintaxe" class="k-formatBlock">
				<option value="">Highlighter</option>
				<option value="as3">ActionScript3</option>
				<option value="bash">Bash/shell</option>
				<option value="cf">ColdFusion</option>
				<option value="csharp">C#</option>
				<option value="cpp">C++</option>
				<option value="css">CSS</option>
				<option value="delphi">Delphi</option>
				<option value="diff">Diff</option>
				<option value="erl">Erlang</option>
				<option value="groovy">Groovy</option>
				<option value="js">JavaScript</option>
				<option value="java">Java</option>
				<option value="jfx">JavaFX</option>
				<option value="pl">Perl</option>
				<option value="php">PHP</option>
				<option value="ps">PowerShell</option>
				<option value="py">Python</option>
				<option value="ruby">Ruby</option>
				<option value="scala">Scala</option>
				<option value="sql">SQL</option>
				<option value="vb">Visual Basic</option>
				<option value="xml">XML</option>
			</select>
		</div>
	</script>

</div>
<!--/.row-fluid-->
</div><!-- /.container-fluid-->

{% block scripts %}
<script type="text/javascript" data-main="static/js/pages/admin" src="{{ url_for('static', filename='js/lib/require.js') }}">
</script>
{% endblock %}		
{% endblock %}
